<h1 mat-dialog-title>Ajouter Disponibilité</h1>
<div mat-dialog-content>
  <form [formGroup]="ajoutDisponibiliteForm">
    <mat-form-field>
      <mat-label>Heure Début</mat-label>
      <input matInput formControlName="heuredebut" type="time" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Heure Fin</mat-label>
      <input matInput formControlName="heurefin" type="time" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button (click)="onSubmit()">Ajouter</button>
</div>
