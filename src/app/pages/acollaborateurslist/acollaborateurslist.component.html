<div class="title">
  <h1>Les listes des collaborateurs de SQLI</h1>
</div>
<div class="collaborateurs-list-container">
  <ng-container *ngIf="activeCollaborateurs.length > 0; else noData">
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Email</th>
          <th>Date de naissance</th>
          <th>Rôle</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of activeCollaborateurs">
          <td>{{ user.nom }}</td>
          <td>{{ user.prenom }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.dateNaissance | date }}</td>
          <td>{{ user.role }}</td>
        </tr>
      </tbody>
    </table>
  </ng-container>
  <ng-template #noData>
    <div class="no-records-message">Aucun collaborateur actif trouvé.</div>
  </ng-template>
</div>
