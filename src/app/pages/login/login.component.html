<div class="parent">
  <div class="container" id="container">
    <img src="/assets/images/SQLI_LOGO.png" alt="Logo SQLI" class="logo" /> <!-- Ajout du logo ici -->
    <div class="form-container sign-in">
      <form (ngSubmit)="onLogin()">
        <h1>Se connecter</h1>
        <input
          type="username"  
          name="username"
          [(ngModel)]="loginObj.username"
          placeholder="Nom d'utilisateur"
        />
        <input
          type="password"
          name="password"
          [(ngModel)]="loginObj.password"
          placeholder="Mot de passe"
        />
        <button type="submit">Se connecter</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-right">
          <h1>Bonjour!</h1>
          <p>Entrez vos informations personnelles pour utiliser toutes les fonctionnalit√©s du site</p>
        </div>
      </div>
    </div>
  </div>
</div>
