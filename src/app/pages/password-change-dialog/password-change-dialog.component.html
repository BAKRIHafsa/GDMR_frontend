<h1 mat-dialog-title>Password Changed Successfully</h1>
<div mat-dialog-content>
  <p>
    Your password has been changed. It is recommended to re-authenticate to
    ensure the new password works properly.
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onReauthenticate()">Re-authenticate</button>
  <button mat-button (click)="onStay()">Stay</button>
</div>
